<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
        <form th:object="${book}" th:action="@{../save}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Hidden field for the book ID -->

            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required />

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" required />

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" required />

            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />

            <label for="publicationYear">Publication Year</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" min="1000" max="9999" required />

            <label for="catlist">Category</label>
            <select id="catlist" th:field="*{category}" class="form-control">
                <option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select>

            <input type="submit" value="Save" />
        </form>
	</div>
</body>
</html>
